spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rules_engine
    username: rules_engine
    password: 123456

logging:
  level:
    root: info
    org.springframework.jdbc.core.JdbcTemplate: debug

ruler:
  default-business-type: common
  default-valid-class: com.ylzinfo.ruler.domain.model.ValidClass
  valid-config:
    init-from-db: false
    table-name: ruler_valid_info
  rule-config:
    init-from-db: false
    table-name: ruler_rule_info
    scan-base-packages: com.ylzinfo.ruler.rule
  rules-engine-config:
    type: complete
